{% extends "base.html" %}
{% load static %}
{% block content %}

     
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Edit Subject</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="subjects">Subject</a></li>
                                <li class="breadcrumb-item active">Edit Subject</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="post" action="{% url 'editsubject'  subject.subject_id %}">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Subject Information</span></h5>
                                        </div>
                                
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Subject Name <span class="login-danger">*</span></label>
                                                <input type="text" class="form-control"  name="subject_name" value="{{ subject.subject_name }}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Subject class<span class="login-danger">*</span></label>
                                                <select  name="subject_class" class="form-control select">

                                                    {% for class in classes %}
                                                    
                                                      {% if class.grade == subject.subject_class.grade and class.stream == subject.subject_class.stream  %}
                                                      
                                                        <option value="{{class.class_id}}" selected>{{class.grade}} {{class.stream}}</option>
                                                       
                                                      
                                                      {% else %}
                                                
                                                        
                                                       <option value="{{class.class_id}}">{{class.grade}} {{class.stream}}</option>
                                                      {% endif %}
                                                
                                                    {% endfor %}
                                                  
                                                  </select>
                                            </div>
                                        </div>
                                        <div class="student-submit">
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock %}
