{% extends "base.html" %}
{% load static %}
{% block content %}
        <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Edit Subject</h3>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                                <li class="breadcrumb-item active">Edit Subject</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-12">
                                            <h5 class="form-title"><span>Subject Information</span></h5>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Subject ID <span class="login-danger">*</span></label>
                                                <input type="text" class="form-control" value="PRE1534">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Subject class<span class="login-danger">*</span></label>
                                                <select  name="subject_class" class="form-control select">

                                                    {% for class in classes %}
                                                    
                                                      {% if class == subject.subject_class %}
                                                      
                                                        <option value="{{class.class_id}}" selected>{{class.class_name}}</option>
                                                       
                                                      
                                                      {% else %}
                                                
                                                        
                                                       <option value="{{class.class_id}}">{{class.class_name}}</option>
                                                      {% endif %}
                                                
                                                    {% endfor %}
                                                  
                                                  </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Subject Name <span class="login-danger">*</span></label>
                                                <input type="text" class="form-control" value="Botony">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-4">
                                            <div class="form-group local-forms">
                                                <label>Class <span class="login-danger">*</span></label>
                                                <input type="text" class="form-control" value="9">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="student-submit">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
