{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <div class="row align-items-center">
        <div class="col-sm-12">
            <div class="page-sub-header">
                <h3 class="page-title">Add Students</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'students' %}">Students</a>
                    </li>
                    <li class="breadcrumb-item active">Add Students</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card comman-shadow">
            <div class="card-body">
                {% if messages %}
                <ul class="alert alert-info" style="color:rgb(0, 0, 0);text-align: center;font-size: 20px;">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                </ul>
                {% endif %}
                <form action="{% url 'addstudent' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h3>Student Information</h3>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group"> <label for="first_name">First Name:</label> <input type="text"
                                    class="form-control" id="first_name" name="first_name" required> </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group"> <label for="last_name">Last Name:</label> <input type="text"
                                    class="form-control" id="last_name" name="last_name" required> </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group"> <label for="gender">Gender:</label> <select class="form-control"
                                    id="gender" name="gender" required>
                                    <option value="">Select</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="other">Other</option>
                                </select> </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group calendar-icon">
                                <label>Joining Date <span class="login-danger">*</span></label>
                                <input name="joining_date" class="form-control datetimepicker" type="text"
                                    placeholder="DD-MM-YYYY" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group"> <label for="roll_number">Admission No:</label>
                                <input type="text" class="form-control" id="roll_number" name="admission_no">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group"> <label for="blood_group">Blood Group:</label>
                                <select class="form-control" id="blood_group" name="blood_group" required>
                                    <option value="">Select</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <label>Religion <span class="login-danger">*</span></label>
                                <select class="form-control select" name="religion">
                                    <option>Please Select Religion</option>
                                    <option>Hindu</option>
                                    <option>Christian</option>
                                    <option>Others</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <label>Age <span class="login-danger">*</span></label>
                                <input class="form-control" name="age" type="number"
                                    placeholder="Enter Age in number:" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <label>Select Class <span class="login-danger">*</span></label>
                                <select name="student_class"  class="form-control">
                                    <option value="">Select a Class</option> 
                                    {% for class in classes %}
                                        {% if class.selected %}
                                            <option value="{{ class.class_id }}" selected>{{ class.grade }}  {{ class.stream }}</option>
                                        {% else %}
                                            <option value="{{ class.class_id }}">{{ class.grade }}  {{ class.stream }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <div class="form-group local-forms ">
                                    <label>Session

                                        <span class="login-danger">*</span></label>
                                    <input class="form-control" type="text" name="session" />
                                </div>
                            </div>
                        </div>


                        <div class="col-12">
                            <div class="form-group students-up-files">
                                <label>Upload Student Photo (150px X 150px)</label>
                                <div class="upload">
                                    <label class="file-upload image-upbtn mb-0">
                                        <input type="file" accept="image/*" name="profile_picture" />
                                    Import Photo
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <h5 class="form-title"><span>Parent Details</span></h5>
                        </div>

                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <label>Parent Name </label>
                                <input class="form-control" type="text" placeholder="Enter Parent name"
                                    name="parent_name" />
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <div class="form-group local-forms ">
                                    <label>Parent Email

                                        <span class="login-danger">*</span></label>
                                    <input class="form-control" placeholder="Enter Email" type="email"
                                        name="parent_email" />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <div class="form-group local-forms ">
                                    <label>Parent Relationship

                                        <span class="login-danger">*</span></label>
                                    <input class="form-control" placeholder="Enter parent Relationship" type="text"
                                        name="relationship" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <div class="form-group local-forms ">
                                    <label>Parent Phone number

                                        <span class="login-danger">*</span></label>
                                    <input class="form-control" placeholder="parent phone number" type="tel"
                                        name="parent_phone" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <div class="form-group local-forms ">
                                    <label>Address

                                        <span class="login-danger">*</span></label>
                                    <input class="form-control" placeholder="Address" type="text" name="address"
                                        required />
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="student-submit">
                                <button type="submit" class="btn btn-primary">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
