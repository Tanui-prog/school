{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Edit Class</h3>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="classes">Classes</a></li>
                <li class="breadcrumb-item active">Edit class</li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="" method="post" >

                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Class Information</span></h5>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <label>Grade No <span class="login-danger">*</span></label>
                                <input type="number" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-4">
                            <div class="form-group local-forms">
                                <label>Stream <span class="login-danger">*</span></label>
                                <select class="form-control select">
                                    <option>Select Stream/option>
                                    <option>East</option>
                                    <option>West</option>
                                    <option>North</option>
                                    <option>South</option>
                                </select>
                            </div>
                        </div>
                    
                        <div class="col-12">
                            <div class="student-submit">
                                <button type="Update class" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
